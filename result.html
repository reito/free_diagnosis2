<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断結果</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result-box {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(106, 193, 208, 0.1);
            margin: 0 auto;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid rgba(106, 193, 208, 0.1);
        }

        h1 {
            color: #5fb5d0;
            font-size: 28px;
            margin: 0 0 30px;
            font-weight: 700;
            line-height: 1.4;
        }

        .result-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #2c3e50;
            line-height: 1.4;
            padding: 0 10px;
        }

        .result-text {
            font-size: 16px;
            margin-bottom: 30px;
            color: #456;
            line-height: 1.8;
            text-align: center;
            padding: 0 15px;
        }

        .percentages {
            margin: 30px auto;
            font-weight: 500;
            background: rgba(106, 193, 208, 0.05);
            padding: 20px;
            border-radius: 12px;
            color: #456;
            font-size: 16px;
            max-width: 500px;
            line-height: 1.6;
        }

        .character-image {
            width: 200px;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .character-name {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
            text-align: center;
        }

        .cta-text {
            margin: 35px 0;
            color: #5fb5d0;
            font-weight: 500;
            font-size: 17px;
            line-height: 1.8;
            padding: 0 15px;
        }

        .btn {
            background: #06C755;
            color: #fff;
            border: none;
            padding: 18px 30px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin: 10px auto;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(6, 199, 85, 0.3);
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(6, 199, 85, 0.4);
            background: #05b34c;
        }

        .btn.secondary {
            background: #5fb5d0;
            box-shadow: 0 5px 15px rgba(95, 181, 208, 0.3);
            margin-top: 15px;
        }

        .btn.secondary:hover {
            box-shadow: 0 8px 20px rgba(95, 181, 208, 0.4);
            background: #54a9c4;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .return-link {
            margin-top: 20px;
            color: #5fb5d0;
            text-decoration: none;
            font-size: 15px;
            display: inline-block;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .return-link:hover {
            color: #4a90e2;
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .result-box {
                padding: 30px 20px;
                margin: 0 auto;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }

            .result-title {
                font-size: 19px;
                margin-bottom: 20px;
                padding: 0 5px;
            }

            .result-text {
                font-size: 15px;
                margin-bottom: 25px;
                padding: 0 5px;
            }

            .percentages {
                margin: 25px auto;
                padding: 15px;
                font-size: 14px;
                border-radius: 10px;
            }

            .cta-text {
                margin: 30px 0;
                font-size: 15px;
                padding: 0 10px;
            }

            .btn {
                padding: 16px 25px;
                font-size: 16px;
                max-width: 280px;
            }

            .return-link {
                font-size: 14px;
                padding: 8px;
            }

            .character-image {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>診断結果</h1>
        <div class="result-title" id="resultType"></div>
        <div class="result-text" id="resultText"></div>
        <div class="percentages" id="percentages"></div>
        <div id="character-container">
            <img id="character-image" class="character-image" alt="キャラクター">
            <div id="character-name" class="character-name"></div>
        </div>

        <p class="cta-text">あなたのタイプに合わせたアドバイスで<br>理想のパートナーとの出会いをグッと引き寄せます！</p>
        
        <div class="button-container">
            <a href="index.html" class="btn secondary">
                診断トップに戻る
            </a>
        </div>
    </div>

    <script>
        // キャラクター画像のマッピング
        const characterImages = {
            "キングタイプ": {
                image: "img/king_type.png",
                name: "キングタイプ"
            },
            "ナイトタイプ": {
                image: "img/knight_type.png",
                name: "ナイトタイプ"
            },
            "プリンスタイプ": {
                image: "img/prince_type.png",
                name: "プリンスタイプ"
            },
            "アイドルタイプ": {
                image: "img/idol_type.png",
                name: "アイドルタイプ"
            },
            "バリキャリタイプ": {
                image: "img/career_type.png",
                name: "バリキャリタイプ"
            },
            "ナースタイプ": {
                image: "img/nurse_type.png",
                name: "ナースタイプ"
            },
            "バランスタイプ": {
                male: {
                    image: "img/balance_type_male.png",
                    name: "バランスタイプ（男性）"
                },
                female: {
                    image: "img/balance_type_female.png",
                    name: "バランスタイプ（女性）"
                }
            }
        };

        // URLから診断結果とスコア情報を取得
        const params = new URLSearchParams(window.location.search);
        const resultType = params.get('result');
        const gender = params.get('gender') || 'female';
        
        // 性別に応じてスコアのパラメータ名を取得
        const scores = gender === 'male' 
            ? {
                king: parseInt(params.get('king')) || 0,
                knight: parseInt(params.get('knight')) || 0,
                star: parseInt(params.get('star')) || 0
            }
            : {
                hime: parseInt(params.get('hime')) || 0,
                hisho: parseInt(params.get('hisho')) || 0,
                haha: parseInt(params.get('haha')) || 0
            };

        // バランスタイプの判定を行う関数
        function isBalancedType(scores, gender) {
            if (gender === 'male') {
                const values = [scores.king, scores.knight, scores.star];
                const max = Math.max(...values);
                const min = Math.min(...values);
                // 最大値と最小値の差が5%以内であればバランスタイプと判定
                return (max - min) <= 5;
            } else {
                const values = [scores.hime, scores.hisho, scores.haha];
                const max = Math.max(...values);
                const min = Math.min(...values);
                return (max - min) <= 5;
            }
        }

        // バランスタイプかどうかを判定
        const isBalanced = isBalancedType(scores, gender);
        const displayType = isBalanced ? "バランスタイプ" : resultType;

        // 診断結果の説明テキスト
        const descriptions = {
            // 女性向けの説明
            "アイドルタイプ": "アイドルタイプのあなたは、人から大切にされることに幸せを感じる「愛されキャラ」。明るく可憐な雰囲気で、自然と人の視線を集める存在です。自分の感情を素直に表現できるため、一緒にいる人に安心感とときめきを与えることができます。<br><br>【強み】<br>あなたの最大の魅力は、そのままでも「愛される力」。<br>喜怒哀楽がハッキリしていて、相手にとってはわかりやすく、親しみやすい存在です。<br>恋愛では、自分の気持ちを素直に伝えられることが強みとなり、相手との距離を一気に縮めることができます。<br><br>【気をつけたい点】<br>「もっと愛されたい」という思いが強くなりすぎると、依存的になったり、不安定さが表に出ることも。<br>特別扱いされないと不満に感じる傾向があるため、自分の中に「愛されていなくても自分は価値がある」という基準を持つことが大切です。",

            "バリキャリタイプ": "バリキャリタイプのあなたは、冷静で判断力に優れた頼れる存在。常に落ち着いた雰囲気をまとい、周囲からの信頼も厚いタイプです。感情よりも理性を大切にし、計画的かつ論理的に物事を進める姿勢が印象的です。<br><br>【強み】<br>自分の軸があり、物事にブレずに取り組める力が最大の魅力。<br>恋愛でもパートナーと対等に向き合い、堅実な関係を築こうとします。<br>周囲の状況を冷静に把握できるため、信頼される存在として長く愛される傾向があります。<br><br>【気をつけたい点】<br>しっかりしている反面、「隙がない」「近寄りがたい」と見られてしまうことも。<br>また、感情をあまり表に出さないため、「何を考えているのかわからない」と思われることもあります。<br>ときには素直な弱さを見せることが、信頼関係を深める一歩になるかもしれません。",

            "ナースタイプ": "ナースタイプのあなたは、人の世話を焼くのが得意で、自然と周囲を癒せる存在。包容力があり、相手を思いやる気持ちが深く、優しさにあふれています。落ち着いた雰囲気と、相手の気持ちに寄り添う力をあわせ持つ、心の支えのような人です。<br><br>【強み】<br>誰に対しても優しく、受け入れる器の大きさがあなたの魅力です。<br>恋愛でも「安心できる相手」として信頼されることが多く、自然体で接することで相手をリラックスさせる力を持っています。<br>思いやりと細やかな配慮が、安定した関係性を築く鍵になります。<br><br>【気をつけたい点】<br>人に尽くしすぎて、自分を後回しにしてしまうことも。<br>相手に合わせすぎるあまり、「都合のいい存在」になってしまう可能性もあります。<br>自分自身の気持ちや欲求も大切にし、「自分の幸せ」についてもしっかり考えることが大切です。",

            // 男性向けの説明
            "キングタイプ": "キングタイプのあなたは、自信に満ち、リーダーシップにあふれた頼れる存在。堂々とした態度と安定感で、周囲から自然と一目置かれるタイプです。しっかりとした価値観と信念を持ち、自らの考えに基づいて行動します。<br><br>【強み】<br>決断力があり、迷いなく行動できる点が大きな魅力です。<br>恋愛でも「頼れるパートナー」としての存在感があり、相手に安心感と信頼を与えられます。<br>ブレない軸と責任感で、長期的な関係を築くことにも向いています。<br><br>【気をつけたい点】<br>自信の強さが「俺様っぽい」「強引」と受け取られることも。<br>自分の考えを押し通すあまり、相手の意見を無視してしまわないよう注意が必要です。<br>相手の感情や立場にも寄り添うことで、より信頼される魅力が高まります。",

            "ナイトタイプ": "ナイトタイプのあなたは、誠実で思いやりがあり、共感力に優れた優しい人物。人の話にしっかり耳を傾け、相手の心に寄り添うことができる「聞き上手」です。自分よりも相手を優先して考える、献身的な一面があります。<br><br>【強み】<br>信頼関係を築くことに長けており、恋愛でも「安心感」「安定感」を与えられる存在。<br>相手の気持ちを大切にする姿勢が伝わり、じっくりと関係を深めるのが得意です。<br>無償の愛を注げるその優しさが、あなたならではの魅力です。<br><br>【気をつけたい点】<br>優しさが裏目に出て、自己主張を避けがちになったり、遠慮しすぎる傾向があります。<br>また、刺激が少ない印象を与えてしまい、恋愛の初期段階で目立ちにくいことも。<br>自分の考えや気持ちも、しっかりと伝えることを心がけるとより魅力が高まります。",

            "プリンスタイプ": "プリンスタイプのあなたは、自由でユニークな発想力を持つ「好奇心のかたまり」のような存在。少年のような無邪気さと、どこかミステリアスな一面が絶妙に混ざり合った魅力があります。場を明るくし、自然と人を惹きつけます。<br><br>【強み】<br>飽きさせない会話や行動力があり、恋愛でも「一緒にいて楽しい」「新鮮」と感じてもらえる存在。<br>柔軟でフットワークも軽いため、さまざまなタイプの人と自然に関われます。<br>自分らしさを貫く姿勢が、自由な魅力となって表れます。<br><br>【気をつけたい点】<br>自由を重視するあまり、責任ある関係を避けたくなる傾向も。<br>また、気分屋に見られたり、落ち着きがないと誤解されてしまうこともあります。<br>ときには相手としっかり向き合い、真剣さを見せることも大切です。",

            // バランスタイプの説明
            "バランスタイプ": gender === 'female' ?
                "あなたは、愛される魅力を持ちつつも、理性的で自立した側面と、優しさや共感力もあわせ持つ、非常にバランスの取れたタイプです。場面や相手に応じて自分の魅力を使い分けられる、柔軟性と包容力のある人物です。<br><br>【強み】<br>感情・思考・共感の3軸が整っており、どんな人とも自然に信頼関係を築くことができます。<br>甘えることもできれば、頼られることにも慣れており、恋愛においては「理想のパートナー」として重宝されやすい存在です。<br><br>【気をつけたい点】<br>器用に立ち回れる分、「自分はどのタイプなのか」と迷いが生じることも。<br>相手に合わせすぎるあまり、自分の気持ちを見失ってしまうこともあるかもしれません。<br>また、自分の理想が明確になっていない可能性もあるため、「本当に大切にしたいもの」に目を向けてみることが大切です。" :
                "あなたは、リーダーシップのある一面と、誠実で思いやり深い姿勢、そして自由でフレッシュな魅力を兼ね備えた、バランスの取れた存在です。ひとつの型にハマらず、柔軟に人や場面に応じて対応できる「万能型」と言えるでしょう。<br><br>【強み】<br>恋愛では「頼れる存在」「癒しの存在」「楽しい存在」という三拍子が揃っており、どんなタイプの相手にもフィットしやすいのが特長です。<br>空気を読んで行動できる器用さと、相手の感情を汲み取る優しさがあなたの魅力です。<br><br>【気をつけたい点】<br>多面的であるがゆえに「結局、自分は何を求めているのか」が曖昧になりやすく、相手に合わせすぎて疲れてしまうこともあります。<br>また、自分の理想が明確になっていない可能性もあるため、ときには自分の「本音」と丁寧に向き合ってみましょう。"
        };

        // 結果を表示
        document.getElementById("resultType").textContent = isBalanced 
            ? `あなたはバランスタイプのようです！` 
            : `${displayType}の割合が多いようです！`;
        document.getElementById("resultText").innerHTML = descriptions[displayType];
        
        // スコアの表示テキストを性別に応じて変更
        const percentageText = gender === 'male'
            ? `キング度: ${scores.king}% / ナイト度: ${scores.knight}% / プリンス度: ${scores.star}%`
            : `アイドル度: ${scores.hime}% / バリキャリ度: ${scores.hisho}% / ナース度: ${scores.haha}%`;
        
        document.getElementById("percentages").textContent = percentageText;

        // キャラクター画像を表示
        const characterContainer = document.getElementById("character-container");
        if (isBalanced) {
            const characterImage = document.getElementById("character-image");
            const characterName = document.getElementById("character-name");
            const balanceImage = characterImages["バランスタイプ"][gender];
            console.log("Loading balanced image:", balanceImage.image);
            characterImage.onerror = function() {
                console.error("Failed to load image:", this.src);
                // フォールバック: エラー時に別の画像を試す
                this.src = encodeURI(balanceImage.image);
            };
            characterImage.src = balanceImage.image;
            characterImage.alt = balanceImage.name;
            characterName.textContent = balanceImage.name;
            characterContainer.style.display = "block";
        } else if (characterImages[displayType]) {
            const characterImage = document.getElementById("character-image");
            const characterName = document.getElementById("character-name");
            console.log("Loading type image:", characterImages[displayType].image);
            characterImage.onerror = function() {
                console.error("Failed to load image:", this.src);
                // フォールバック: エラー時に別の画像を試す
                this.src = encodeURI(characterImages[displayType].image);
            };
            characterImage.src = characterImages[displayType].image;
            characterImage.alt = characterImages[displayType].name;
            characterName.textContent = characterImages[displayType].name;
            characterContainer.style.display = "block";
        } else {
            characterContainer.style.display = "none";
        }
    </script>
</body>
</html>
